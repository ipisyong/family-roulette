<!doctype html>
<html lang="ko">
<meta name="google-adsense-account" content="ca-pub-9739030759976229">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>가족 룰렛 게임</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script type="module" src="js/app.js"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9739030759976229"
     crossorigin="anonymous"></script>

<body>
  <header class="app-header">
    <h1>🎡 가족 룰렛</h1>
    
  </header>

  <main class="layout">
    <section class="stage">
      <div id="three-overlay"></div>
      <div class="pointer" aria-hidden="true"></div>
      <svg id="wheel" width="520" height="520" viewBox="0 0 520 520" role="img" aria-label="룰렛 휠"></svg>

      <div id="result" class="result" aria-live="polite"></div>
    </section>

    <aside class="panel">
      <div class="panel-header">
        <h2>아이템 편집</h2>
        <button id="reset-defaults" class="refresh-btn" title="기본값으로 되돌리기">🔄</button>
      </div>
      <ul id="items-list" class="items-list">
        <li class="add-item-card">
          <button id="add-item" class="add-item-btn" title="새 항목 추가">+</button>
        </li>
      </ul>
    </aside>
  </main>

  <footer class="app-footer">
    <small>© 2025 가족 룰렛 · 공정한 CSPRNG 기반 추첨</small>
  </footer>
