<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>가족 룰렛 게임</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script type="module" src="js/app.js"></script>
</head>
<body>
  <header class="app-header">
    <h1>🎡 가족 룰렛</h1>
    
  </header>

  <main class="layout">
    <section class="stage">
      <div id="three-overlay"></div>
      <div class="pointer" aria-hidden="true"></div>
      <svg id="wheel" width="520" height="520" viewBox="0 0 520 520" role="img" aria-label="룰렛 휠"></svg>
      <button id="spin-btn" class="primary">SPIN!</button>
      <div id="result" class="result" aria-live="polite"></div>
    </section>

    <aside class="panel">
      <h2>아이템 편집</h2>
      <div class="controls">
        <button id="add-item">항목 추가</button>
        <button id="reset-defaults">기본값으로</button>
        <button id="clear-inactive">비활성 항목 제거</button>
      </div>
      <ul id="items-list" class="items-list"></ul>
      
    </aside>
  </main>

  <footer class="app-footer">
    <small>© 2025 가족 룰렛 · 공정한 CSPRNG 기반 추첨</small>
  </footer>
</body>
</html>
